<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

  <title>J-Howed Email Signature</title>
  <style>

    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }

    @media only screen and (max-width: 600px) {
      .full-width { width: 100% !important; }
      .stack-on-mobile { display: block !important; width: 100% !important; text-align: center !important; }

      .social-icons-stack { padding-bottom: 10px !important; }

<body style="margin: 0; padding: 0;">
  <table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 20px 0;">
        <table cellpadding="0" cellspacing="0" border="0" width="600" class="full-width" style="border-collapse: collapse; background-color: #ffffff; font-family: Arial, Helvetica, sans-serif; border: 1px solid #e0e0e0; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">

                      <tr>
                        <td style="padding-bottom: 10px;">

                        </td>
                      </tr>
                      <tr>
                        <td style="padding-bottom: 10px;">
                          <a href="https://www.linkedin.com" target="_blank" style="text-decoration: none;">

                        </td>
                      </tr>
                      <tr>
                        <td style="padding-bottom: 10px;">
                          <a href="https://www.instagram.com" target="_blank" style="text-decoration: none;">
                            <img src="https://raw.githubusercontent.com/MbonuJennifer/Email-Signatures/main/Assets/3.png" alt="Instagram" width="24" height="24" style="display: block; border: 0;" />
                          </a>
                        </td>
                      </tr>
                      <tr>
                        <td style="padding-bottom: 10px;">
                          <a href="https://www.facebook.com" target="_blank" style="text-decoration: none;">
                            <img src="https://raw.githubusercontent.com/MbonuJennifer/Email-Signatures/main/Assets/2.png" alt="Facebook" width="24" height="24" style="display: block; border: 0;" />
                          </a>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <a href="https://www/youtube.com" target="_blank" style="text-decoration: none;">
                            <img src="https://raw.githubusercontent.com/MbonuJennifer/Email-Signatures/main/Assets/5.png" alt="YouTube" width="24" height="24" style="display: block; border: 0;" />
                          </a>
                        </td>
                      </tr>
                    </table>
                  </td>

                  <!-- Right Section -->
                  <td class="stack-on-mobile" valign="top" style="vertical-align: top; padding-left: 20px; border-left: 1px solid #e0e0e0;">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%" style="border-collapse: collapse;">
                      <tr>
                        <!-- Company Logo -->
                        <td style="padding-bottom: 10px;">
                          <a href="https://www.jhowed.com" target="_blank" style="text-decoration: none;">
                            <img src="https://via.placeholder.com/150x40/003366/ffffff?text=J-HOWED+LOGO" alt="J-Howed Logo" width="150" height="40" style="display: block; border: 0;" />

                        </td>
                        <!-- Headshot Placeholder -->
                        <td class="headshot-cell" rowspan="4" align="right" valign="top" style="vertical-align: top; padding-left: 20px;">
                          <div style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden; position: relative;">
                            <img src="https://raw.githubusercontent.com/MbonuJennifer/Email-Signatures/main/Assets/6.png" alt="Jennifer Mbonu Headshot" width="100" height="100" style="display: block; border: 0; position: relative; z-index: 1;" />

                            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; background: linear-gradient(45deg, rgba(255,255,255,0.2) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.2) 75%, transparent 75%, transparent); background-size: 10px 10px;"></div>

                      </tr>
                      <tr>

                            </tr>
                          </table>
                          <p style="margin: 0; font-size: 14px; color: #00AEEF; font-weight: bold; padding-bottom: 5px;">

                      </tr>
                      <tr>

                        <td>
                          <p style="margin: 0; font-size: 14px; color: #003366; padding-bottom: 2px;">

                          </p>
                          <p style="margin: 0; font-size: 14px; color: #003366; padding-bottom: 2px;">
                            <a href="mailto:ceo@jhowed.com" style="color: #003366; text-decoration: none;">ceo@jhowed.com</a>
                          </p>
                          <p style="margin: 0; font-size: 14px; color: #003366;">
                            <a href="https://www.jhowed.com" style="color: #003366; text-decoration: none;">www.jhowed.com</a>
                          </p>
                        </td>
                      </tr>
                    </table>
                  </td>

              </table>
            </td>
